<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>zadanie</title>
        <style>
            .czerwonytekst{
                color: red;
            }
            .niebieskietło{
                background-color: blue;
            }
            .zielonytekst{
                color: green;
            }
            .żółtetło li{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Tytuł</h1>
        <p class="czerwonytekst">Tekst</p>

        <div class="container">
            <ul class="niebieskietło">
                <li>Element 1</li>
                <li>Element 2</li>
            </ul>
            <p>
                <a href="https://www.google.com/">Link</a>
                <span class="zielonytekst">tekst</span>
            </p>
            <p>tekst</p>
        </div>
        <h2 style="font-style: italic;">tytuł</h2>
        <ul>
            <h3 class="title">Tytuł</h3>
        </ul>
        <ul class="żółtetło">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
        </ul>
    </body>
</html>
