<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<body>
    <div id="main">
        <table>
            <caption>
                Tabela Przykładowa
            </caption>
            <colgroup>
                <col span="2" style="background-color: yellow;">
                <col span="2" style="background-color:aliceblue;">
            </colgroup>
            <tr>
                <th rowspan="2">Grupa A</th>
                <th colspan="2">Mecz 1</th>
                <th colspan="2">Mecz 2</th>
            </tr>
            <tr>
                <th>Drużyna 1</th>
                <th>Drużyna 2</th>
                <th>Drużyna 1</th>
                <th>Drużyna 2</th>
            </tr>
            <tr>
                <th rowspan="2">Rosja</th>
                <th>1</th>
                <th>2</th>
                <th>0</th>
                <th>0</th>
            </tr>
            <tr>
                <th>2</th>
                <th>1</th>
                <th>0</th>
                <th>0</th>
            </tr>
            <tr>
                <th rowspan="2">Polska</th>
                <th>0</th>
                <th>2</th>
                <th>1</th>
                <th>1</th>
            </tr>
            <tr>
                <th>2</th>
                <th>0</th>
                <th>1</th>
                <th>1</th>
            </tr>
            <td colspan="4">
                <table>
                    <caption>Przykładowa zagnieżdżona tabela</caption>
                    <tr>
                       <th>Imię</th>
                       <th>Nazwisko</th> 
                       <th>Wiek</th>
                    </tr>
                        <th>Jan</th>
                        <th>Kowalski</th>
                        <th>25</th>
                    <tr>
                        <th>Anna</th>
                        <th>Nowak</th>
                        <th>30</th>
                    </tr>
                </table>
            </td>        
                <tr>
                    <th colspan="2">Razem</th>
                    <th>4</th>
                    <th>4</th>
                    <th>2</th>
                    <th>2</th>
                </tr>
            </table>
        </div>
</body>
</html>
